project:
  name: "launchee"
  version: "0.0.1"
  license: "Apache-2.0"
  versionPattern: "SEMVER"
  snapshot:
    pattern: ".*-ea"

release:
  github:
    releaseName: "{{tagName}}"
    overwrite: true
    draft: false
    prerelease:
      enabled: true
      pattern: ".*-ea"
    issues:
      # Also add "permissions: issues: write" to GitHub Actions
      enabled: false
    changelog:
      formatted: "ALWAYS"
      preset: "conventional-commits"
      extraProperties:
        categorizeScopes: "true"
      categoryTitleFormat: "### {{categoryTitle}}"
      contributors:
        format: "- {{contributorName}}{{#contributorUsernameAsLink}} ({{.}}){{/contributorUsernameAsLink}}"
      hide:
        contributors:
          - "p-marcin"
          - "dependabot"
          - "GitHub"
